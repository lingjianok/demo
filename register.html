<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<!--头部-->
	<div class="register_header s_header">
		<div class="wrap">
			<div class="clear">
				<div class="logo">
					<a href="https://www.yhd.com">
						<img src="https://passport.yhd.com/front-passport/passport/images/loginlogo.jpg"/>
					</a>
				</div>
				<div class="s_header_r">
					<div class="help">
						<a href="#">
							<s class="help_ico"></s>
							帮助中心
						</a>
						<ul>
							<li></li>
							<li><a href="#">包裹跟踪</a></li>
							<li><a href="#">常见问题</a></li>
							<li><a href="#">在线退换货</a></li>
							<li><a href="#">在线投诉</a></li>
						</ul>
					</div>
					<div class="unlogin">
						<p>你好，欢迎光临1号店！ <a class="blue_link" href="login.html">请登录</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!--主体-->
	<form action="php/reg.php" method="post">
		<div class="register_main s_main">
			<div class="regist_bg"></div>
			<div class="register_wrap">
				<h3>1号店注册</h3>
				<ul class="regist_form">
					<li class="regist_username">
						<div class="regist_form_wrap">
							<input class="ysame_input" type="text" id="userName" name="username" value="" />
							<span>用户名</span>
						</div>
						<div class="regist_ysame_hint">
							<div class="regist_ysame_enter user_enter">4-20位字符，可由中文、英文、数字或符号"_"组成</div>
							<div class="regist_ysame_succeed user_succeed"></div>
							<div class="regist_ysame_fall user_fall">请输入正确的用户名</div>
						</div>
					</li>
					<li class="regist_phNum">
						<div class="regist_form_wrap">
							<input class="ysame_input" id="num" name="num" type="text" />
							<span>手机号</span>
						</div>
						<div class="regist_ysame_hint">
							<div class="regist_ysame_enter">4-20位字符，可由中文、英文、数字或符号"_"组成</div>
						</div>
					</li>
					<li class="regist_note">
						<div class="regist_form_wrap">
							<input class="ysame_input" type="text" />
							<span>短信验证码</span>
						</div>
						<button type="button">获取验证码</button>
					</li>
					<li class="regist_pass">
						<div class="regist_form_wrap">
							<input class="ysame_input" id="password" name="password" type="password" />
							<span>设置密码</span>
						</div>
						<div class="regist_ysame_hint passhint">
							<div  class="success">
								<div></div>
								<div></div>
								<div></div>
								<span></span>
							</div>
							<div class="fall">6-20位大小写字母、符号或数字组成</div>
						</div>
					</li>
					<li class="regist_repass">
						<div class="regist_form_wrap">
							<input class="ysame_input" id="repass" type="password" />
							<span>确认密码</span>
						</div>
						<div class="regist_ysame_hint"></div>
					</li>
				</ul>
				<div class="regist_state">
					点击注册，表示您同意1号店 
					<a href="#" class="blue_link">《服务协议及隐私声明》</a>
				</div>
				<input href="#" type="submit" name="submit" id="submit" class="register_confirm" value="同意协议并注册">
			</div>
		</div>
	</form>
	
	<!--尾部-->
	<div class="register_foot s_foot">
		
	</div>
	<script src="js/require.js" data-main="js/register-main"></script>
</body>
</html>
