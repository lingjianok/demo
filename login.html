<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<!--头部-->
	<div class="register_header s_header">
		<div class="wrap">
			<div class="clear">
				<div class="logo">
					<a href="https://www.yhd.com">
						<img src="https://passport.yhd.com/front-passport/passport/images/loginlogo.jpg"/>
					</a>
				</div>
				<div class="s_header_r">
					<div class="help">
						<a href="#">
							<s class="help_ico"></s>
							帮助中心
						</a>
						<ul>
							<li></li>
							<li><a href="#">包裹跟踪</a></li>
							<li><a href="#">常见问题</a></li>
							<li><a href="#">在线退换货</a></li>
							<li><a href="#">在线投诉</a></li>
						</ul>
					</div>
					<div class="unlogin">
						<p>你好，欢迎光临1号店！ <a class="blue_link" href="login.html">请登录</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!--主体-->
	<div class="login_main s_main">
		<div class="login-wrap">
			<div class="mod_login">
				<div class="login_hint">账号和密码不匹配，请重新输入</div>
				<div class="login_tit clear">
					<h1>1号店用户登录</h1>
					<a href="register.html">新用户注册</a>
				</div>
				<div class="login_user">
					<input type="text" id="user" placeholder="用户名/手机"/>
				</div>
				<div class="login_pass">
					<input type="password" id="pass" placeholder="请输入密码"/>
				</div>
				<div class="login_help">
					<label>
						<input type="checkbox" name=""/>
						自动登录
					</label>&nbsp;
					<a href="#">忘记密码</a>
				</div>
				<div class="login_btn">登录</div>
			</div>
		</div>
	</div>
	<!--尾部-->
	<div class="login_foot s_foot">
		
	</div>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
